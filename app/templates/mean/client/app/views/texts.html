<div class="texts view indent">
    <div class="container">
        <header>
                <h3>Listado de Textos</h3>

        </header>
        <br />
        <br />
        <grid config="textsGridConfig"></grid>
        <ul class="nav nav-pills" style="float:right;">
           <li><a ng-click="lastPage()">&lt;</a></li>
           <li ng-repeat="page in navigatablePages" ng-class="(page==currentPage?'active':'')"><a ng-click="pageChanged(page)">{{page}}</a></li>
           <li><a ng-click="nextPage()">&gt;</a></li>
        </ul>
        
    </div>
</div>

<script type="text/ng-template" id="textEdit.html">
	<style>
	
		.ta-editor {
		  min-height: 300px;
		  height: auto;
		  overflow: auto;
		  font-family: inherit;
		  font-size: 100%;
		}
		
	</style>
    <div class="modal-dialog">
        <div class="modal-header">
            <h3>{{modalOptions.headerText}}</h3>
        </div>
        <div class="modal-body">
            <p>{{modalOptions.bodyText}}</p>
            <form name="editForm" novalidate>
				<br />
				<div>
				<ul class="nav nav-tabs">
				  <li class="active">
					  <a data-toggle="tab" data-target="#hotel" ng-click="modalOptions.setCurrentEdit(1)">Espa√±ol</a></li>
					<li class="active">
					  <a data-toggle="tab" data-target="#hotel" ng-click="modalOptions.setCurrentEdit(0)">Ingles</a></li>
					<li class="active">
					  <a data-toggle="tab" data-target="#hotel" ng-click="modalOptions.setCurrentEdit(2)">Portugues</a></li>
				</ui>
				</div>
				<br/>
				<div>
					
						
							<div text-angular="text-angular" name="textEditor" ng-model="modalOptions.text.currentEdit" class="ta-editor"></div>
						
							<div>{{modalOptions.currentEdit}}</div>
				</div>
				
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn" data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
            <button class="btn btn-primary" data-ng-click="modalOptions.ok();" ng-disabled="editForm.$invalid || !editForm.$dirty">{{modalOptions.actionButtonText}}</button>
        </div>
    </div>
</script>
