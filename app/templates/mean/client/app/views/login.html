<md-content flex md-scroll-y>
 
  
 
    <md-toolbar class="md-primary md-tall" layout="column" layout-align="end" layout-fill>
      <div class="md-toolbar-tools">
          <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <ng-md-icon icon="menu"></ng-md-icon>
          </md-button>
          <h3>
            Login
          </h3>
          <span flex></span>
          <md-button aria-label="Search" ng-click="showSearch = !showSearch">
            <ng-md-icon icon="search"></ng-md-icon>
          </md-button>
          <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
            <ng-md-icon icon="more_vert"></ng-md-icon>
          </md-button>
        </div>
    </md-toolbar>
	
 
    <div layout="column" layout-fill layout-margin layout-padding>
      <div layout="row" layout-fill layout-margin>
        <p class="md-body-2"> Sign in with your email</p>
      </div>
 
      <form name="loginForm" layout="column" layout-fill layout-padding layout-margin  novalidate>
        <md-input-container>
          <label> Email </label>
          <input type="text" aria-label="email" name="email" data-ng-model="email" required/>
        </md-input-container>
        <md-input-container>
          <label> Password </label>
          <input  type="password" name="password" 
                               data-ng-model="password" 
                               data-ng-minlength="6"
                               aria-label="password" required/>
        </md-input-container>
        <div layout="row" layout-align="space-between center">
          <a class="md-button" href="/resetPassword">Forgot password?</a>
          <md-button class="md-raised md-primary" data-ng-click="login()" 
		  ng-disabled="loginForm.$invalid || !loginForm.$dirty" class="button buttonBlue" aria-label="login" 
		  >Sign In
          </md-button>
        </div>
      </form>
      
 
    </div>
 
  
</md-content>
